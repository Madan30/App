<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Music Shop</title>
        <style type="text/css">
            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            } 
        </style>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>
                <p:menubar>
                    <p:menuitem value="Home" icon="pi pi-fw pi-home" outcome="/index.xhtml"/>
                    <p:menuitem value="Listing"/>
                    <p:menuitem value="Category"/>
                    <p:menuitem value="Product" outcome="/product.xhtml"/>
                    <p:menuitem value="Login" icon="pi pi-fw pi-align-login"/>
                    <p:menuitem value="Register" icon="pi pi-fw pi-align-register"/>
                    <f:facet name="options">
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </h:body>
</html>
